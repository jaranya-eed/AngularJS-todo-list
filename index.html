<!DOCTYPE html>
<html lang="en" ng-app>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Todo list with AngularJS</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

</head>

<body ng-controller="TodoCtrl">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Todo list with AngularJS</a>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-sm-8">
                <!-- Title -->
                <h1>You've got <span class="emphasis">{{getTotalTodos()}}</span> things to do</h1>
                <hr>
                <div class="well">
                    <h4>Add todo:</h4>
                    <form role="form text-center">
                        <div class="form-group col-sm-5">
                            <input type="text" class="form-control" ng-model="formTodoText" ng-model-instant>
                        </div>
						<button type="submit" class="btn btn-warning" ng-click="cleartxt()">
                        	<span class="glyphicon glyphicon-remove-sign"></span>
                        	Clear
                        </button>
                        <button type="submit" class="btn btn-success" ng-click="addTodo()">
                        	<span class="glyphicon glyphicon-plus-sign"></span>
                        	Add
                        </button>
                    </form>
                </div>
                
                <div class="well">
                	<button ng-click="clearCompleted()" class="btn btn-sm btn-danger">
						<i class="glyphicon glyphicon-trash"></i><span> Remove</span>
					</button>
					<br>
                	<ul>
						<li ng-repeat="todo in todos">
							<input type="checkbox" ng-model="todo.done"/>
							<span class="done-{{todo.done}}">{{todo.text}}</span>
						</li>
					</ul>
                </div>
            </div>
        </div>
        <!-- /.row -->

        <hr>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
    <script src='js/lib/underscore/underscore-min.js'></script>
	<script src="js/lib/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
